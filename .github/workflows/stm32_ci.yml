name: Build STM32 Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install ARM GCC Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi build-essential
        
    - name: Check ARM GCC toolchain installation
      run: |
        which arm-none-eabi-gcc
        arm-none-eabi-gcc --version

    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Check CMake installation
      run: |
        which cmake
        cmake --version

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake with ARM toolchain
      run: cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=cmake/gcc-arm-none-eabi.cmake -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build build
      
    # Save the build outputs as artifacts for the next job
    - name: Save firmware files for upload
      uses: actions/upload-artifact@v4
      with:
        name: firmware-files
        path: |
          build/STM32L476RG_Cpp_test3.hex
          build/STM32L476RG_Cpp_test3.bin
          
  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download firmware files from build job
      uses: actions/download-artifact@v4
      with:
        name: firmware-files
        path: firmware

    - name: Upload HEX file
      uses: actions/upload-artifact@v4
      with:
        name: firmware-hex
        path: firmware/STM32L476RG_Cpp_test3.hex

    - name: Upload BIN file
      uses: actions/upload-artifact@v4
      with:
        name: firmware-bin
        path: firmware/STM32L476RG_Cpp_test3.bin   
        